<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑页面</title>
    <link rel="stylesheet" href="css/edit_note.css">
</head>
<body>
<!--导航-->
<header>
    <div class="header">
        <div class="header_left">
            <div class="video_return" id="video_return">
                <img src="./logo/video_return.svg" alt="">
            </div>
            <div class="video_title">
                <h3><!--1-1 30万条数据准备情况--></h3>
            </div>
        </div>
        <div class="header_right">
            <div class="search">
                <input type="text" class="search_text" id="search_text" placeholder="搜索你要的课程">
                <input type="button" class="search_button" id="search_button" value="搜索">
            </div>
            <div class="login_no">
                <a href="./login.html"><span>登录 | 注册</span></a>
            </div>
            <div class="login_yes">
                <img src="http://pxebavmp1.bkt.clouddn.com/images/default_user_icon.png" id="login_yes_img"  alt="">
                <div class="login_yes_h">
                    <div class="login_yes_h_hr"></div>
                    <div class="set">设置</div>
                    <div class="login_yes_h_hr"></div>
                    <div class="sign_out">退出</div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- 主体 -->
<div class="container">
    <!-- 左侧 -->
<div class="left">
    <div class="left-one">

        <div class="item-a" id="item-a">
            <img src="./logo/write.svg" alt="图片不存在" style="width: 20px;height: 20px;">
            <span id="edit_txt">Markdown编辑器
            </span>
        </div>
        <div class="item-b">
            <img src="./logo/write.svg" alt="图片不存在" style="width: 20px;height: 20px;">
            <span>富文本编辑器
            </span>
        </div>
        <div class="item-c" id="item-b">
            <span id="txt_2">查看主页</span>
        </div>
    </div>
    <div class="left-two">
        <div class="left-two-a">
            <span>内容</span>
        </div>
        <div class="left-two-b">
            <ul>
                <li class="context">文章管理</li>
                <li class="context">评论管理</li>
                <li class="context">分类专栏</li>
            </ul>
        </div>
    </div>
</div>
    <!-- 右侧 -->
<div class="right">
    <div class="right-a">
    <input type="text" id="txt_title" maxlength="100" placeholder="输入文章标题">
    <span class="max-length">
        0/100
    </span>
  </div>
    <div class="right-b">
        <div id="div1" class="toolbar"></div>
        <div id="div2" class="text"> <!--可使用 min-height 实现编辑区域自动增加高度-->
            <p>请输入内容</p>
            <h1>我是测试</h1>
        </div>
        <div class="article_type">
            <p class="p_type">文章分类:</p>
            <input type="text" value="" class="input-css" id="type_1">
        </div>
        <div class="article_type">
            <p class="p_type">文章类型:</p>
            <select name="type_select" id="type_2" class="select-css">
                <option value="0">请选择</option>
                <option value="1">原创</option>
                <option value="2">转载</option>
            </select>
        </div>
        <input type="button" value="发布文章" class="btn_sub" id="btn_sub">
    </div>

</div>
</div>

<script src="js/0_config.js"></script>
<script src="js/ajax_util.js"></script>
<script src="js/wangEditor.js"></script>
<script src="js/editor_note.js"></script>

</body>
<script>


</script>
</html>
